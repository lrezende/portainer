<rd-header>
  <rd-header-title title="Create config"></rd-header-title>
  <rd-header-content>
    <a ui-sref="configs">Configs</a> &gt; Add config
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- name-input -->
          <div class="form-group">
            <label for="config_name" class="col-sm-1 control-label text-left">Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" ng-model="formValues.Name" id="config_name" placeholder="e.g. myConfig">
            </div>
          </div>
          <!-- !name-input -->
          <!-- config-data -->
          <div class="form-group">
            <label for="config_data" class="col-sm-1 control-label text-left">Config</label>
            <div class="col-sm-11">
              <textarea class="form-control" rows="5" ng-model="formValues.Data"></textarea>
            </div>
          </div>
          <!-- !config-data -->
          <!-- encode-config -->
          <div class="form-group">
            <div class="col-sm-12">
              <label for="encode_config" class="control-label text-left">
                Encode config
                <portainer-tooltip position="bottom" message="Configs need to be base64 encoded. Disable this if your config is already base64 encoded."></portainer-tooltip>
              </label>
              <label class="switch" style="margin-left: 20px;">
                <input type="checkbox" name="encode_config" ng-model="formValues.encodeConfig"><i></i>
              </label>
            </div>
          </div>
          <!-- !encode-config -->
          <!-- labels -->
          <div class="form-group">
            <div class="col-sm-12" style="margin-top: 5px;">
              <label class="control-label text-left">Labels</label>
              <span class="label label-default interactive" style="margin-left: 10px;" ng-click="addLabel()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> add label
              </span>
            </div>
            <!-- labels-input-list -->
            <div class="col-sm-12 form-inline" style="margin-top: 10px;">
              <div ng-repeat="label in formValues.Labels" style="margin-top: 2px;">
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">name</span>
                  <input type="text" class="form-control" ng-model="label.name" placeholder="e.g. com.example.foo">
                </div>
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">value</span>
                  <input type="text" class="form-control" ng-model="label.value" placeholder="e.g. bar">
                </div>
                <button class="btn btn-sm btn-danger" type="button" ng-click="removeLabel($index)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <!-- !labels-input-list -->
          </div>
          <!-- !labels-->
          <!-- actions -->
          <div class="col-sm-12 form-section-title">
            Actions
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-disabled="!formValues.Name || !formValues.Data" ng-click="create()">Create config</button>
              <a type="button" class="btn btn-default btn-sm" ui-sref="configs">Cancel</a>
              <i id="createConfigSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px; display: none;"></i>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
